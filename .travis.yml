# multiple tests suites

language: ruby
rvm:
    - 2.6.0
env:
  global:
    - CC_TEST_REPORTER_ID=7859b2a9afa12a79aa17a382731ee5d82078e1b9314393be49d51d55caa08747

bundler_args:
    --without production

before_install:
  - gem install bundler -v 1.17.2
  - bundle update rails

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - bundle exec rake db:rollback
  - bundle exec rake db:migrate --trace RAILS_ENV=test

scripts:
  - bundle exec rspec
  - ./cc-test-reporter format-coverage -t simplecov --output coverage/codeclimate.$SUITE.json

after_script:
  - ./cc-test-reporter sum-coverage -i coverage/codeclimate.*.json | ./cc-test-reporter upload-coverage
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT -r $CC_TEST_REPORTER_ID
notifications:
    - false
